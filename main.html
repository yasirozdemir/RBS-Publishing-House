<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publishing House</title>
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="hero"></section>
      <nav class="sticky-top navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">LOGO Publishing House</a>

        <button
          class="navbar-toggler px-1"
          type="button"
          data-toggle="collapse"
          data-target="#navbarDropdown"
          aria-controls="navbarDropdown"
          aria-expanded="false"
        >
          <span><i class="bi bi-list"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="navbar-item">
              <a class="nav-link" href="#community">Community</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="navbar-item">
              <a class="nav-link" type="button" onclick="changeLang(this)"
                >English</a
              >
            </li>
            <li class="navbar-item">
              <a class="nav-link" type="button" onclick="changeLang(this)"
                >French</a
              >
            </li>
            <li class="navbar-item">
              <a class="nav-link" type="button" onclick="changeLang(this)"
                >German</a
              >
            </li>
            <li class="navbar-item">
              <a class="nav-link" type="button" onclick="changeLang(this)"
                >Italian</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <section id="info">
        <h1>INFO</h1>
      </section>
      <section id="community">
        <h1>Community</h1>
        <div class="container-fluid">
          <div class="row">
            <div class="authorCard col-2 rounded m-3 position-relative">
              <a href="">
                <div class="authorBadge position-absolute">
                  <span>Author</span>
                </div>
                <div
                  class="authorPhoto"
                  style="background-image: url(http://placekitten.com/200/200)"
                ></div>
                <div class="authorCardBody d-flex flex-column p-2">
                  <h4 class="authorName text-center">Author Name</h4>
                  <p class="authorInfo">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Ipsa, ullam?
                  </p>
                  <!-- <button class="mx-auto">See more</button> -->
                </div>
              </a>
            </div>
            <div class="translatorCard col-2 rounded m-3 position-relative">
              <a href="">
                <div class="translatorBadge position-absolute">
                  <span>Translator</span>
                </div>
                <div
                  class="translatorPhoto"
                  style="background-image: url(http://placekitten.com/200/200)"
                ></div>
                <div class="translatorCardBody d-flex flex-column p-2">
                  <h4 class="translatorName text-center">Translator Name</h4>
                  <p class="translatorInfo">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Ipsa, ullam?
                  </p>
                  <!-- <button class="mx-auto">See more</button> -->
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
